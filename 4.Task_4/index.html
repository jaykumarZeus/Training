<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Login</title>
    <link rel="stylesheet" href="/4.Task_4/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img class="header-logo"
                src="/4.Task_4/quantum_screen_assets-20230110T060101Z-001/icons/logo used in header.svg"
                alt="header-logo">
        </nav>
    </header>
    <div class="container">
        <div class="login-form">
            <img class="icon-back" src="/4.Task_4/quantum_screen_assets-20230110T060101Z-001/icons/back.svg"
                alt="back icon">
            <h1>Log in with Quantum</h1>

            <div class="radio-part">
                <img class="icon-radio-on"
                    src="/4.Task_4/quantum_screen_assets-20230110T060101Z-001/icons/radio-button-on.svg" alt="Radio on">
                <p class="radio-ops">District</p>
                <img class="icon-radio-off"
                    src="/4.Task_4/quantum_screen_assets-20230110T060101Z-001/icons/radio-button-off.svg"
                    alt="Radio on">
                <p class="radio-ops">Independent school</p>
            </div>

            <h5>State*</h5>
            <div class="dropdown">
                <p class="dropdown-ops">Alabama</p>
                <img class="icon-arrow" src="/4.Task_4/quantum_screen_assets-20230110T060101Z-001/icons/arrow-down.svg"
                    alt="Arrow">
            </div>

            <h5 class="district">District*</h5>
            <div class="dropdown">
                <p class="dropdown-ops">Alabama School District</p>
                <img class="icon-arrow" src="/4.Task_4/quantum_screen_assets-20230110T060101Z-001/icons/arrow-down.svg"
                    alt="Arrow">
            </div>
            <div>
                <form>
                    <div class="name">
                        <input type="text" placeholder="Username/Email ID*">
                        <a href="#">FORGOT USERNAME?</a>
                        <input class="password" type="password" placeholder="Password*">
                        <a href="#">FORGOT PASSWORD?</a>
                    </div>
                    <div class="checkbox">
                        <img src="/4.Task_4/quantum_screen_assets-20230110T060101Z-001/icons/checkbox-checked.svg"
                            alt="">
                        <label id="remember" for="remember">Remember Me</label>
                    </div>
                    <button>LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="pages">
            <a class="about" href="#">About</a>
            <a class="contact" href="#">Contact Us</a>
        </div>
        <div class="footer">
            <img class="footer-logo"
                src="/4.Task_4/quantum_screen_assets-20230110T060101Z-001/icons/logo used in footer.svg"
                alt="footer-logo">
            <p class="copy">Copyright Â© 2020-2021</p>
            <p>Zeus Systems Pvt. Ltd.</p>
            <p>All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
